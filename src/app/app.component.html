<div *ngIf="appReady; else loading">
  <router-outlet></router-outlet>
</div>

<ng-template #loading>
  <div
    class="d-flex justify-content-center align-items-center"
    style="height: 100vh"
  >
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Cargando...</span>
    </div>
  </div>
</ng-template>

<!-- Toast -->
<div class="position-fixed p-3" style="z-index: 1050; bottom: 0; right: 0">
  <div
    id="toast"
    class="toast"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
    data-delay="3000"
  >
    <div class="toast-header">
      <strong class="mr-auto" id="toast-title">Sistema</strong>
      <small class="text-muted">Ahora</small>
      <button
        type="button"
        class="ml-2 mb-1 close"
        data-dismiss="toast"
        aria-label="Cerrar"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body" id="toast-body">Mensaje del sistema.</div>
  </div>
</div>
