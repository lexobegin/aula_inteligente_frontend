<div class="card shadow-sm">
  <div class="card-body">
    <!-- CABECERA -->
    <div
      class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-3"
    >
      <h5 class="mb-2 mb-md-0">Grados</h5>
      <button routerLink="/grado/create" class="btn btn-primary btn-sm">
        <i class="fas fa-plus mr-1"></i> Crear Grado
      </button>
    </div>

    <!-- BUSCADOR -->
    <div class="form-group mb-3">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fas fa-search"></i>
          </span>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder="Buscar por nombre"
        />
      </div>
    </div>

    <!-- TABLA DE GESTION -->
    <div style="max-height: 400px; overflow-y: auto">
      <div class="table-responsive" style="max-height: 400px; overflow-y: auto">
        <table class="table table-bordered table-hover table-sm">
          <thead class="thead-light sticky-header">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Estado</th>
              <th class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let grado of gradosFiltrados()">
              <td>{{ grado.id }}</td>
              <td>{{ grado.nombre }}</td>
              <td>
                <span
                  class="badge"
                  [ngClass]="{
                    'badge-success': grado.estado === 'ACTIVA',
                    'badge-secondary': grado.estado === 'INACTIVA'
                  }"
                >
                  {{ grado.estado.toLowerCase() | titlecase }}
                </span>
              </td>

              <td class="text-center">
                <button
                  hidden
                  class="btn btn-info btn-sm mr-2"
                  (click)="editarGrado(grado.id)"
                >
                  <i class="fas fa-eye"></i>
                  Ver
                </button>
                <button
                  class="btn btn-warning btn-sm mr-2"
                  (click)="editarGrado(grado.id)"
                >
                  <i class="fas fa-edit"></i>
                  Editar
                </button>
                <button
                  class="btn btn-danger btn-sm"
                  (click)="eliminarGrado(grado.id)"
                >
                  <i class="fas fa-trash-alt"></i>
                  Eliminar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- BOTONES DE PAGINACIÓN -->
    <div class="d-flex justify-content-end gap-1 mt-3">
      <button
        class="btn btn-outline-secondary btn-sm"
        [disabled]="!previousPageUrl"
        (click)="loadGrados(previousPageUrl!)"
      >
        ← Anterior
      </button>
      <button
        class="btn btn-outline-secondary btn-sm"
        [disabled]="!nextPageUrl"
        (click)="loadGrados(nextPageUrl!)"
      >
        Siguiente →
      </button>
    </div>
  </div>
</div>
