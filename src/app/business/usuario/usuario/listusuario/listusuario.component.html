<div class="card shadow-sm">
  <div class="card-body">
    <!-- CABECERA -->
    <div
      class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-3"
    >
      <h5 class="mb-2 mb-md-0">Usuarios</h5>
      <button routerLink="/usuarios/create" class="btn btn-primary btn-sm">
        <i class="fas fa-plus mr-1"></i> Crear Usuario
      </button>
    </div>

    <!-- BUSCADOR -->
    <div class="form-group mb-3">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fas fa-search"></i>
          </span>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder="Buscar por nombre o rol"
        />
      </div>
    </div>

    <!-- TABLA DE USUARIOS -->
    <div style="max-height: 400px; overflow-y: auto">
      <div class="table-responsive" style="max-height: 400px; overflow-y: auto">
        <table class="table table-bordered table-hover table-sm">
          <thead class="thead-light sticky-header">
            <tr>
              <th>ID</th>
              <th>Username</th>
              <th>Email</th>
              <th>Nombre</th>
              <th>Rol</th>
              <th>Estado</th>
              <th class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of usuariosFiltrados()">
              <td>{{ user.id }}</td>
              <td>{{ user.username }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.first_name }} {{ user.last_name }}</td>
              <td>
                <span
                  class="badge"
                  [ngClass]="{
                    'badge-primary': user.rol === 'ADMINISTRADOR',
                    'badge-info': user.rol === 'PROFESOR',
                    'badge-dark': user.rol === 'ALUMNO',
                    'badge-secondary': user.rol === 'APODERADO'
                  }"
                >
                  {{ user.rol.toLowerCase() | titlecase }}
                </span>
              </td>
              <td>
                <span
                  class="badge"
                  [ngClass]="{
                    'badge-success': user.estado === 'ACTIVO',
                    'badge-secondary': user.estado === 'INACTIVO'
                  }"
                >
                  {{ user.estado.toLowerCase() | titlecase }}
                </span>
              </td>
              <td class="text-center">
                <button
                  class="btn btn-info btn-sm mr-2"
                  (click)="editarUsuario(user.id)"
                >
                  <i class="fas fa-eye"></i>
                  Ver
                </button>
                <button
                  class="btn btn-warning btn-sm mr-2"
                  (click)="editarUsuario(user.id)"
                >
                  <i class="fas fa-edit"></i>
                  Editar
                </button>
                <button
                  hidden
                  class="btn btn-danger btn-sm"
                  (click)="eliminarUsuario(user.id)"
                >
                  <i class="fas fa-trash-alt"></i>
                  Eliminar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- BOTONES DE PAGINACIÓN -->
    <div class="d-flex justify-content-end gap-1 mt-3">
      <button
        class="btn btn-outline-secondary btn-sm"
        [disabled]="!previousPageUrl"
        (click)="loadUsuarios(previousPageUrl!)"
      >
        ← Anterior
      </button>
      <button
        class="btn btn-outline-secondary btn-sm"
        [disabled]="!nextPageUrl"
        (click)="loadUsuarios(nextPageUrl!)"
      >
        Siguiente →
      </button>
    </div>
  </div>
</div>
