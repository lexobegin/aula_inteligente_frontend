<div class="card shadow-sm">
  <div class="card-body">
    <h5 class="mb-3">Editar Usuario</h5>
    <form (ngSubmit)="actualizarUsuario()" #form="ngForm">
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="firstName">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            [(ngModel)]="usuario.first_name"
            name="first_name"
            required
          />
        </div>
        <div class="col-md-6 mb-3">
          <label for="lastName">Apellido</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            [(ngModel)]="usuario.last_name"
            name="last_name"
            required
          />
        </div>
      </div>

      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            [(ngModel)]="usuario.username"
            name="username"
            required
          />
        </div>
        <div class="col-md-6 mb-3">
          <label for="email">Correo</label>
          <input
            type="email"
            class="form-control"
            id="email"
            [(ngModel)]="usuario.email"
            name="email"
            required
          />
        </div>
      </div>

      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="rol">Rol</label>
          <select
            class="custom-select"
            id="rol"
            [(ngModel)]="usuario.rol"
            name="rol"
            required
          >
            <option value="" disabled>Seleccione rol...</option>
            <option value="ADMINISTRADOR">Administrador</option>
            <option value="PROFESOR">Profesor</option>
            <option value="ALUMNO">Alumno</option>
            <option value="APODERADO">Apoderado</option>
          </select>
        </div>
      </div>

      <button
        class="btn btn-primary mr-2"
        type="submit"
        [disabled]="!form.valid"
      >
        Guardar Cambios
      </button>
      <button class="btn btn-secondary" type="button" (click)="cancelar()">
        Cancelar
      </button>
    </form>
  </div>
</div>
