<div class="card shadow-sm">
  <div class="card-body">
    <!-- CABECERA -->
    <div
      class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-3"
    >
      <h5 class="mb-2 mb-md-0">Registrar Usuario</h5>
    </div>
    <form (ngSubmit)="crearUsuario()" #usuarioForm="ngForm">
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="firstName">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            required
            [(ngModel)]="usuario.first_name"
            name="first_name"
          />
        </div>
        <div class="col-md-6 mb-3">
          <label for="lastName">Apellido</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            required
            [(ngModel)]="usuario.last_name"
            name="last_name"
          />
        </div>
      </div>

      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="username">Nombre de Usuario</label>
          <input
            type="text"
            class="form-control"
            id="username"
            required
            [(ngModel)]="usuario.username"
            name="username"
          />
        </div>

        <div class="col-md-6 mb-3">
          <label for="email">Correo</label>
          <input
            type="email"
            class="form-control"
            id="email"
            required
            [(ngModel)]="usuario.email"
            name="email"
          />
        </div>
      </div>

      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="rol">Rol</label>
          <select
            class="custom-select"
            id="rol"
            required
            [(ngModel)]="usuario.rol"
            name="rol"
          >
            <option value="" disabled selected>Seleccione rol...</option>
            <option value="ADMINISTRADOR">Administrador</option>
            <option value="PROFESOR">Profesor</option>
            <option value="ALUMNO">Alumno</option>
            <option value="APODERADO">Apoderado</option>
          </select>
        </div>

        <div class="col-md-6 mb-3">
          <label for="password">Contrase√±a</label>
          <input
            type="password"
            class="form-control"
            id="password"
            required
            [(ngModel)]="usuario.password"
            name="password"
          />
        </div>
      </div>

      <button
        class="btn btn-primary mr-2"
        type="submit"
        [disabled]="!usuarioForm.form.valid"
      >
        Registrar
      </button>
      <button class="btn btn-secondary" type="button" (click)="cancelar()">
        Volver
      </button>
    </form>
    <!-- Toast -->
    <div class="position-fixed p-3" style="z-index: 1050; bottom: 0; right: 0">
      <div
        id="toast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        data-delay="3000"
      >
        <div class="toast-header">
          <strong class="mr-auto" id="toast-title">Sistema</strong>
          <small class="text-muted">Ahora</small>
          <button
            type="button"
            class="ml-2 mb-1 close"
            data-dismiss="toast"
            aria-label="Cerrar"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body" id="toast-body">Mensaje del sistema.</div>
      </div>
    </div>
  </div>
</div>
